<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handicraft GREEN | ハンドメイドアクセサリー</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="home">
  <header class="site-header">
    <div class="container row">
      <a href="./index.html" class="brand">
        <img class="brand-logo" src="./assets/img/logo.gif" alt="Handicraft GREEN ロゴ" />
        <span class="brand-name">Handicraft GREEN</span>
      </a>
      <div class="header-actions">
        <nav>
          <a href="./index.html">ホーム</a>
          <a href="./products.html">商品</a>
          <a href="./subscribe.html">サブスク</a>
          <a href="./faq.html">FAQ</a>
          <a href="./cart.html">カート (<span data-cart-count>0</span>)</a>
        </nav>
        <div class="header-social">
          <a class="social-link" href="https://www.instagram.com/your_account" target="_blank" rel="noopener" aria-label="Instagram">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37Z"/><line x1="17.5" y1="6.5" x2="17.5" y2="6.5"/></svg>
          </a>
          <a class="social-link" href="https://x.com/your_account" target="_blank" rel="noopener" aria-label="X">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.244 2H21l-6.52 7.46L22 22h-6.59l-5.16-6.85L3.6 22H1l7.06-8.07L2 2h6.69l4.66 6.18L18.244 2Zm-2.31 18h2.02L8.14 4H6.02l9.914 16Z"/></svg>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="grid">
          <div class="col-6">
            <div class="actions reveal" style="--reveal-delay: 260ms;">
              <a class="btn btn-primary" href="./products.html">商品を見る</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section section-news">
      <div class="container">
        <h2 class="reveal scroll-heading" style="--reveal-delay: 0ms;">NEWS</h2>
        <ul id="newsList" class="news-list"></ul>
      </div>
    </section>

    <section class="section section-categories">
      <div class="container">
        <h2 class="reveal scroll-heading" style="--reveal-delay: 0ms;">カテゴリー</h2>
        <div class="category-tiles">
          <a class="category-tile reveal" data-parallax-speed="0.06" data-cat="silver" href="./products.html#silver" aria-label="シルバーの一覧を表示">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="7" fill="none" stroke="#b9b2a9" stroke-width="2"/><rect x="8" y="5" width="8" height="3" rx="1.5" fill="#b9b2a9"/></svg>
            </span>
            <div class="text">
              <div class="title">シルバー</div>
            </div>
          </a>
          <a class="category-tile reveal" data-parallax-speed="0.04" data-cat="synthetic" href="./products.html#synthetic" aria-label="合成石の一覧を表示">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><polygon points="12,3 20,8 17,20 7,20 4,8" fill="#4a8e74" opacity="0.9"/></svg>
            </span>
            <div class="text">
              <div class="title">合成石</div>
            </div>
          </a>
          <a class="category-tile reveal" data-parallax-speed="0.05" data-cat="natural" href="./products.html#natural" aria-label="天然石の一覧を表示">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><ellipse cx="10" cy="14" rx="6" ry="4" fill="#66a88b" opacity="0.85"/><ellipse cx="15" cy="10" rx="5" ry="3.5" fill="#3f7d5f" opacity="0.75"/></svg>
            </span>
            <div class="text">
              <div class="title">天然石</div>
            </div>
          </a>
        </div>
      </div>
    </section>

    <section class="section section-featured">
      <div class="container">
        <h2 class="reveal scroll-heading" style="--reveal-delay: 0ms;">特集商品</h2>
        <div id="featured" class="grid">
          <!-- featured cards -->
        </div>
      </div>
    </section>

    

    <section class="section section-subscribe-cta">
      <div class="container card reveal" data-parallax-speed="0.05" style="padding: 18px;">
        <div class="row">
          <div>
            <div class="badge">SUBSCRIPTION</div>
            <div class="muted">季節に合わせたセレクトを毎月お届け（デモ）。</div>
          </div>
          <div>
            <a class="btn btn-primary" href="./subscribe.html">サブスクを見る</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container row">
      <div>© Handicraft GREEN</div>
      <div class="social">
        <a class="social-link" href="https://www.instagram.com/your_account" target="_blank" rel="noopener" aria-label="Instagram">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37Z"/><line x1="17.5" y1="6.5" x2="17.5" y2="6.5"/></svg>
        </a>
        <a class="social-link" href="https://x.com/your_account" target="_blank" rel="noopener" aria-label="X">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18.244 2H21l-6.52 7.46L22 22h-6.59l-5.16-6.85L3.6 22H1l7.06-8.07L2 2h6.69l4.66 6.18L18.244 2Zm-2.31 18h2.02L8.14 4H6.02l9.914 16Z"/></svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const t=document.getElementById('classTrialBtn'); t&&t.addEventListener('click',()=>alert('デモのためWeb予約は未対応です。\n本番では予約フォーム/在庫/決済と連携します。'));
      const c=document.getElementById('classCourseBtn'); c&&c.addEventListener('click',()=>alert('デモのためお問い合わせフォームは未実装です。'));
    });
  </script>
</body>
 </html>
